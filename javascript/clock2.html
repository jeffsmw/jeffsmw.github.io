<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="clock2.css">
  <title>Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div id="twelve">12</div>
        <!-- <div id="one">1</div>
        <div id="two">2</div> -->
        <div id="three">3</div>
        <!-- <div id="four">4</div>
        <div id="five">5</div> -->
        <div id="six">6</div>
        <!-- <div id="seven">7</div>
        <div id="eight">8</div> -->
        <div id="nine">9</div>
        <!-- <div id="ten">10</div>
        <div id="eleven">11</div> -->
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

  <script>
    const secondHand = document.querySelector('.second-hand');
    const minuteHand = document.querySelector('.minute-hand');
    const hourHand = document.querySelector('.hour-hand');

    const get = new Date();

    var countSeconds = get.getSeconds()+1;
    var countMinutes = get.getMinutes();
    var countHours = get.getHours();

    function setDate() {
      const now = new Date();

      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      // const hours = now.getHours();

      countSeconds += 1;
      if (seconds  % 60 == 0) {
        countMinutes += 1;
      };
      if (minutes % 60 == 0 && seconds % 60 == 0) {
        countHours += 1;
      };

      const secondsDegrees = ((countSeconds / 60) * 360) + 90;
      const minutesDegrees = ((countMinutes / 60) * 360) + 90 + (seconds/10);
      const hoursDegrees = ((countHours / 12) * 360) + 90 + (minutes/2);

      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
      minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
      hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
    }

    setInterval(setDate, 1000);

  </script>
</body>
</html>
