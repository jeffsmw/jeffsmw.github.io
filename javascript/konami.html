<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Konami</title>
    <link rel="stylesheet" href="konami.css" type="text/css">
  </head>
  <body>
    <div>
      &#8679; &#8679; &#8681; &#8681; &#8678; &#8680; &#8678; &#8680; B A
    </div>

    <script>
      const pressed = [];
      const konami = "38384040373937396665";

      window.addEventListener('keyup', (e) => {
        pressed.push(e.keyCode);
        pressed.splice(-konami.length/2 - 1, pressed.length - konami.length/2);
        if (pressed.join('').includes(konami)) {
          document.querySelector('div').className = "konami";
        }
      })
    </script>
  </body>
</html>
